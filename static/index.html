<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Solver</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, sans-serif; background: #f5f5f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 480px; width: 90%; padding: 32px; }
        h1 { font-size: 20px; margin-bottom: 8px; }
        .desc { color: #666; font-size: 14px; margin-bottom: 24px; }
        .status { display: flex; align-items: center; gap: 8px; padding: 12px; background: #f0fdf4; border-radius: 6px; margin-bottom: 16px; font-size: 14px; color: #166534; }
        .dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 24px; }
        .stat { text-align: center; padding: 12px; background: #fafafa; border-radius: 6px; }
        .stat-val { font-size: 20px; font-weight: 600; }
        .stat-label { font-size: 12px; color: #888; margin-top: 4px; }
        .endpoint { background: #fafafa; border-radius: 6px; padding: 16px; margin-bottom: 12px; }
        .endpoint-header { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
        .method { background: #22c55e; color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 11px; font-weight: 600; }
        .path { font-family: monospace; font-size: 14px; }
        .endpoint-desc { font-size: 13px; color: #666; }
        .links { display: flex; gap: 16px; font-size: 14px; }
        .links a { color: #2563eb; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Cloudflare Solver</h1>
        <p class="desc">Turnstile Challenge 自动解决服务</p>
        
        <div class="status">
            <span class="dot"></span>
            <span>服务运行中</span>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-val" id="total">-</div>
                <div class="stat-label">请求</div>
            </div>
            <div class="stat">
                <div class="stat-val" id="rate">-</div>
                <div class="stat-label">成功率</div>
            </div>
            <div class="stat">
                <div class="stat-val" id="cache">-</div>
                <div class="stat-label">缓存</div>
            </div>
        </div>
        
        <div class="endpoint">
            <div class="endpoint-header">
                <span class="method">GET</span>
                <span class="path">/v1/challenge</span>
            </div>
            <div class="endpoint-desc">获取 cf_clearance cookie</div>
        </div>
        
        <div class="endpoint">
            <div class="endpoint-header">
                <span class="method">GET</span>
                <span class="path">/v1/stats</span>
            </div>
            <div class="endpoint-desc">服务统计信息</div>
        </div>
        
        <div class="links">
            <a href="/docs">API 文档</a>
            <a href="/admin">管理后台</a>
        </div>
    </div>
    
    <script>
        (function update() {
            fetch('/v1/stats').then(r => r.json()).then(d => {
                document.getElementById('total').textContent = d.total_requests;
                document.getElementById('rate').textContent = d.success_rate;
                document.getElementById('cache').textContent = d.cache_stats.hit_rate;
            }).catch(() => {});
            setTimeout(update, 5000);
        })();
    </script>
</body>
</html>
